<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App- Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn">Start Quiz</button>
        </form>
    </div>

    <div class="app" style="display:none;">
        <h1>Quizzz ‚ùìüëÄü§∑‚Äç‚ôÄÔ∏èüòá</h1>
        <div class="quiz">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question">Questions go here</h2>
            <div id="timer" class="timer">Time left: <span id="time-left">10</span> seconds</div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn" style="display: none;"><i class="fas fa-arrow-right"></i> Next</button>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
